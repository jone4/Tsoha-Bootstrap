

{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa omia profiilitietojasi</h1>

  <form method="get" action="{{base_path}}/people/{{ystavanetsija.id}}/muokkaa">
      <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" value="{{ystavanetsija.nimi}}" type="text">    
    </div>
       <div class="form-group">
          
           <label>Kesken</label>
           <input name="status" class="form-control" value="{{ystavanetsija.status}}" type="text">
      
      <div class="form-group">
       <label>Kuvaus</label>
        <input name="kuvaus" class="form-control" value="{{ystavanetsija.kuvaus}}" type="text">
    </div>    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
  
  <form method="post" action="{{base_path}}/people/{{ystavanetsija.id}}/muokkaa" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Poista</button>
</form>
{% endblock %}
